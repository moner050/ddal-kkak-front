# ============================================================
# Spring Boot Application Configuration (MySQL 8.0.43)
# DDalKKak Backend - Undervalued Stocks Service
# ============================================================

# Application
spring.application.name=ddalkkak-backend

# Server
server.port=8080
server.servlet.context-path=/

# ============================================================
# Database Configuration (MySQL 8.0.43)
# ============================================================

# 데이터베이스 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3306/ddal_kkak?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# ============================================================
# JPA / Hibernate Configuration (MySQL)
# ============================================================

# DDL 자동 생성 (개발: update, 운영: validate)
spring.jpa.hibernate.ddl-auto=validate

# SQL 로그 출력 (개발시에만 true)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hibernate 설정 (MySQL 8.0)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# MySQL 8.0 호환성 설정
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8

# OSIV (Open Session In View) - 비활성화 권장
spring.jpa.open-in-view=false

# ============================================================
# Logging Configuration
# ============================================================

# 로그 레벨
logging.level.root=INFO
logging.level.com.ddalkkak.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 로그 파일
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================================
# CORS Configuration
# ============================================================

# CORS 허용 설정 (React Native Web Expo 포함)
cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://localhost:19000,http://localhost:19006
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================
# Jackson Configuration (JSON)
# ============================================================

# JSON 날짜 형식
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Seoul

# Null 값 포함 여부
spring.jackson.default-property-inclusion=non_null

# ============================================================
# Actuator Configuration (모니터링)
# ============================================================

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================================
# Custom Application Properties
# ============================================================

# 데이터 수집 기본 설정
app.data-collection.default-limit=100
app.data-collection.max-limit=1000

# 캐시 설정
app.cache.enabled=true
app.cache.ttl=3600

# ============================================================
# Profile-specific Configuration
# ============================================================

# 개발 환경
#spring.profiles.active=dev

# 운영 환경
#spring.profiles.active=prod

# ============================================================
# MySQL 8.0 특화 설정
# ============================================================

# MySQL 8.0 인증 플러그인 (caching_sha2_password)
spring.datasource.hikari.connection-init-sql=SELECT 1

# JSON 타입 지원
spring.jpa.properties.hibernate.type.preferred_json_type=org.hibernate.type.json.JsonType
